<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style_reg.css">
  <title>Document</title>
</head>
<body>
  <div class="wrapper">
  <form action="#" class="fo">
    <div class="container">
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <br/>
      <div class="header">
      <label for="first_name"><b class="b"><span class="color_red">*</span>Your first name</b></label>
      <input type="text" placeholder="Enter your first Name" name="f_name" id="first_name" required>

      <label for="last_name"><b><span class="color_red">*</span>Your last name</b></label>
      <input type="text" placeholder="Enter your Name" name="l_name" id="last_name" required>
    </div>
    <br>
      <label for="email"><b><span class="color_red">*</span>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" id="email" required>
  
      <label for="psw"><b><span class="color_red">*</span>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
  
      <label for="psw-repeat"><b><span class="color_red">*</span>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
      <br>
      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
      <button type="submit" class="registerbtn">Register</button>
    </div>
  
    <div class="container signin">
      <p>Already have an account? <a href="#">Sign in</a>.</p>
    </div>
  </form>
</div>
</body>
</html>
